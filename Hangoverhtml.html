<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hangover Calculator</title>
    <link rel="stylesheet" href="HangoverCSS.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <header>
            <h1 class="title">Hangover Calculator</h1>
        </header>
    </div>
    <div class="form-wrapper">
        <form class="form-content" id="form-main" onsubmit="return false;">

                            <!-- Enter Age and Weight -->

            <label for="age" class="drink-label"> Please enter your age:
                    <input type="number" id="age" class="drink-input" name="amount" min="21" max="120" placeholder="21" autofocus>
            </label>

            <label for="weight"> Please enter your weight and sex:
                    <input type="number" id="weight" class="drink-input" name="amount" min="80" max="999" required>
            </label>
            <label for="sex">
                <select name="sex" id="sex" class="drink-input" required>
                    Sex
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </label>
                                <!-- Enter number of drinks -->

        <h2>So, exactly <span class="how-much">how much</span> did you drink tonight?</h2>
       <div id="drink-div">
            <label for="shot" class="drink-label"> Shots:
                <input type="number" id="shot" class="drink-input" name="amount"  min="0" placeholder="0">
             </label>
             <label for="beerCan" class="drink-label"> Cans of Beer:
                <input type="number" id="beerCan" class="drink-input" name="amount" min="0" placeholder="0">
            </label>
            <label for="beerPint" class="drink-label">  Pints of Beer:   
                <input type="number" id="beerPint" class="drink-input" name="amount" min="0" placeholder="0">
            </label>   
            <label for="craftBeerCan" class="drink-label"> Cans of Craft Beer:
                <input type="number" id="craftBeerCan" class="drink-input" name="amount" min="0" placeholder="0">
            </label>
            <label for="craftBeerPint" class="drink-label"> Pints of Craft Beer: 
                <input type="number" id="craftBeerPint" class="drink-input" name="amount" min="0" placeholder="0">
            </label>
            <label for="wineGlass" class="drink-label"> Glasses of Wine:   
                <input type="number" id="wineGlass" class="drink-input" name="amount" min="0" placeholder="0">
            </label> 
            <label for="mixedDrink" class="drink-label">  Mixed Drinks: 
                <input type="number" id="mixedDrink" class="drink-input" name="amount" min="0" placeholder="0">
            </label> 
            <label for="cocktail" class="drink-label">  Cocktails: 
                <input type="number" id="cocktail" class="drink-input" name="amount" min="0" placeholder="0">
            </label>    
            <label for="cocktailStrong" class="drink-label"> Strong Cocktails:
                <input type="number" id="cocktailStrong" class="drink-input" name="amount" min="0" placeholder="0">
            </label>
        </div>
            <label for="bellyFull" class="eat-drink">Did you have a full meal before drinking? 
                <input type="radio" name="eat" value="yes" id="bellyYes" required> Yes
                <input type="radio" name="eat" value="no" id="bellyNo"> No
            </label>
            <label for="hydrate" class="eat-drink">Did you hydrate before and during drinking?
                <input type="radio" name="drink" value="yes" id="hydrateYes" required/> Yes
                <input type="radio" name="drink" value="no" id="hydrateNo"/> No<br>
            </label>
            <label for="cocktailStrong" class="drink-label"> For how many hours were you drinking?
                    <input type="number" id="duration" class="drink-input" name="amount" min="0" max="24" placeholder="0">
            </label>

            <input type="submit" value="Here we go!" class="submit-btn" id="form-btn">
        </form>

        <p id="result-text" class="result-paragraph">Click button to see results</p>
    </div>
    <script src="HangoverJS.js"></script>
</body>


</html>
